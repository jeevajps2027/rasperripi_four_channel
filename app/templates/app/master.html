    function updateClock() {
    // Get the current date and time
    var currentDate = new Date();
    var hours = currentDate.getHours();
    var minutes = currentDate.getMinutes();
    var seconds = currentDate.getSeconds();
    var ampm = hours >= 12 ? 'PM' : 'AM';

    // Format the hours, minutes, and seconds
    hours = hours % 12;
    hours = hours ? hours : 12; // Handle midnight (0 hours)
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    // Create the time string
    var currentTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;

    // Get the date components
    var day = currentDate.getDate();
    var month = currentDate.getMonth() + 1; // Month is zero-based
    var year = currentDate.getFullYear();

    // Create the date string
    var currentDateFormatted = day + '/' + month + '/' + year;

    // Set the value of the input box
    document.getElementById("clock-box").value = currentDateFormatted + ' ' + currentTime;

    // Call this function again after 1 second
    setTimeout(updateClock, 1000);
}

function calculateAndUpdateDisplayOutput(index, textareaValue, parameterValues, lowMaster, highMaster, lsl, usl, ltl, utl, probeNumber,digits) {
    const textareaId = mapProbeToTextareaId(probeNumber); // Get the textarea ID using probeNumber

    console.log('your digits values are is this:',digits);

    console.log('your parameterValues values are is this:',parameterValues);
    console.log("probeNumber[index]",probeNumber)


    

    // Use the parameterNames passed in the function
    const matchingParameter = parameterValues.find(param => param.probe_number === probeNumber);

    if (matchingParameter) {
        const e = parseFloat(matchingParameter.e);
        const d = parseFloat(matchingParameter.d);
        const o1 = parseFloat(matchingParameter.o1);

        // Ensure valid number values
        if (isNaN(e) || isNaN(d) || isNaN(o1)) {
            console.error(`Invalid values for e, d, or o1 at index ${index}`);
            return;
        }

        // If textarea value is empty or not a valid number, assume it as 0
        const newSerialData = (textarea && !isNaN(parseFloat(textarea.value))) ? parseFloat(textarea.value) : 0;

        // Perform the calculation
        const displayOutput = e + (newSerialData * d + o1);

        if (!isNaN(displayOutput)) {
            console.log(`Calculated displayOutput for index ${index}:`, displayOutput);


            const outputInput = document.getElementById(`center_input${index + 1}`);
            if (outputInput) {
                const decimalPlaces = parseFloat(digits[index]); // Get the digits for the current index
                if (!isNaN(decimalPlaces)) {
                    outputInput.value = displayOutput.toFixed(decimalPlaces);
                } else {
                    console.error(`Invalid digit for index ${index}:`, digits[index]);
                }
            }

            // Update background color based on the output
            if (displayOutput >= lsl[index] && displayOutput <= usl[index]) {
                outputInput.style.backgroundColor = '#00ff00'; // Green
            } else if ((displayOutput > usl[index] && displayOutput <= utl[index]) || 
                       (displayOutput >= ltl[index] && displayOutput < lsl[index])) {
                outputInput.style.backgroundColor = 'yellow';
            } else if (displayOutput > utl[index] || displayOutput < ltl[index]) {
                outputInput.style.backgroundColor = 'red';
            }
        }
    }
}




function fetchAndDisplayValues(selectedMasterGroup) {
    const partName = $("#partModel").val();

    // Send AJAX request to fetch data for all containers
    $.ajax({
        url: "{% url 'master' %}", // URL for the master view
        method: "POST",
        headers: { "X-CSRFToken": "{{ csrf_token }}" }, // Include CSRF token
        data: { part_name: partName },
        success: function (response) {
            console.log("Response received:", response.final_data);

            let fetchedData = response.final_data;
            const parameterValues = response.parameter_values;

            window.fetchedResponse = response;

            // Extract data from response
            const lowMasterValues = fetchedData.low_master;
            const highMasterValues = fetchedData.high_master;
            const probeNumbers = fetchedData.channel_no;
            const nominals = fetchedData.nominal;
            const lowerToleranceLimit = fetchedData.ltl;
            const upperToleranceLimit = fetchedData.utl;
            const lowerSpecLimit = fetchedData.lsl;
            const upperSpecLimit = fetchedData.usl;
            const idOdValues = fetchedData.id_od;
            const masterGroups = fetchedData.master_grp;
            const digits = fetchedData.digits;

            console.log('Low Master Values:', lowMasterValues);
            console.log('High Master Values:', highMasterValues);
            console.log('Probe Numbers:', probeNumbers);
            console.log('Master Groups:', masterGroups);
            console.log("Digits:", digits);

            // Reset all containers' background color
            for (let index = 1; index <= 4; index++) {
                const container = document.getElementById(`cal_container${index}`);
                if (container) {
                    container.style.backgroundColor = ""; // Reset to default
                }
            }

            // Loop through master groups dynamically
            for (let index = 1; index <= 4; index++) {
                const container = document.getElementById(`cal_container${index}`);

                if (container && masterGroups[index - 1] == selectedMasterGroup) {
                    container.style.backgroundColor = "orange"; // Highlight selected group
                }

                const probeNumber = probeNumbers[index - 1]; // Get probe number for this index
                const textareaId = mapProbeToTextareaId(probeNumber);
                console.log(`Textarea ID for Probe Number ${probeNumber}:`, textareaId);

                // Update input fields dynamically
                const lowMasterInput = document.getElementById(`low_master${index}`);
                if (lowMasterInput) {
                    lowMasterInput.value = lowMasterValues[index - 1];
                }

                const highMasterInput = document.getElementById(`high_master${index}`);
                if (highMasterInput) {
                    highMasterInput.value = highMasterValues[index - 1];
                }

                const textarea = document.getElementById(textareaId);
                if (textarea) {
                    textarea.addEventListener('input', function () {
                        // Get the value of the textarea and default to 0 if empty or invalid
                        const textareaValue = (textarea.value.trim() === '' || isNaN(parseFloat(textarea.value))) ? 0 : parseFloat(textarea.value);

                        // Perform calculations
                        calculateAndUpdateDisplayOutput(
                            index - 1,
                            textareaValue,
                            parameterValues,
                            lowMasterValues[index - 1],
                            highMasterValues[index - 1],
                            lowerSpecLimit,
                            upperSpecLimit,
                            lowerToleranceLimit,
                            upperToleranceLimit,
                            probeNumber,
                            digits
                        );
                    });
                }

                // Initial calculation
                const initialTextareaValue = textarea ? textarea.value : '';
                const initialValue = (initialTextareaValue.trim() === '' || isNaN(parseFloat(initialTextareaValue))) ? 0 : parseFloat(initialTextareaValue);
                calculateAndUpdateDisplayOutput(
                    index - 1,
                    initialValue,
                    parameterValues,
                    lowMasterValues[index - 1],
                    highMasterValues[index - 1],
                    lowerSpecLimit,
                    upperSpecLimit,
                    lowerToleranceLimit,
                    upperToleranceLimit,
                    probeNumber,
                    digits
                );
            }
        },
        error: function (error) {
            console.error("Error fetching data:", error);
        }
    });
}

var containerIntervals = {};



function performCalculations(a, a1, b, b1, e, index, textareaId, lsl, usl, ltl, utl, step_no, digits) {
    // Ensure all values are parsed as floats
    a = parseFloat(a);
    a1 = parseFloat(a1);
    b = parseFloat(b);
    b1 = parseFloat(b1);
    e = parseFloat(e);
    lsl = parseFloat(lsl);
    usl = parseFloat(usl);
    ltl = parseFloat(ltl);
    utl = parseFloat(utl);
    step_no = parseFloat(step_no);
    digits = parseFloat(digits[index]);
    const response = window.fetchedResponse;

   
    const probe_number = response.final_data.channel_no;

    const masteringSelect = document.getElementById("mastering");
    const selectedMasteringValue = masteringSelect.value;

    const partName = $("#partModel").val(); // Part model
    const dateTime = document.getElementById("clock-box").value;
    const probeNumber = probe_number[index];
   

    const payload = []; // Collect data for all indices



    console.log('your a value is :', a);
    console.log('your a1 value is :', a1);
    console.log('your b value is :', b);
    console.log('your b1 value is :', b1);
    console.log('your e value is :', e);
    console.log('your index value is :', index);
    console.log('your step_no is this:',step_no);
    console.log('your digits are this :',digits);

    



    // Perform calculations
    const c = b - a;
    const c1 = b1 - a1;
    const d = c / c1;
    const o = e + (a1 * d);
    const o1 = a - o;

    const textarea = document.getElementById(textareaId); // Ensure textarea is properly selected
    const outputInput = document.getElementById(`center_input${index + 1}`); // Use outputInput for your target input box

    if (textarea && outputInput) {
        function updateDisplayOutput() {
            const newSerialData = parseFloat(textarea.value); // Parse the value of the textarea
            if (!isNaN(newSerialData)) {
                // Perform the calculation for displayOutput using 'e', 'd', and 'o1'
                const displayOutput = e + (newSerialData * d + o1);
                console.log("displayOutput value is:", displayOutput);
                outputInput.value = displayOutput.toFixed(digits); // Update outputInput (center_input${index + 1}) with the calculated value
                
                var k = displayOutput;
                if (k >= lsl && k <= usl) {
                    outputInput.style.backgroundColor = '#00ff00'; // Green
                } else if ((k > usl && k <= utl) || (k >= ltl && k < lsl)) {
                    outputInput.style.backgroundColor = 'yellow';
                } else if (k > utl || k < ltl) {
                    outputInput.style.backgroundColor = 'red';
                }
            } else {
                console.error("Invalid value in textarea.");
            }
            // Update background color based on 'k' value (displayOutput)
                
        }

        if (outputInput && outputInput.id) {
            if (containerIntervals[outputInput.id]) {
                clearInterval(containerIntervals[outputInput.id]);
            }
            var intervalId = setInterval(updateDisplayOutput, 500);
            containerIntervals[outputInput.id] = intervalId;
        } else {
            console.error("Output input not found or does not have an ID.");
        }

    } else {
        console.error("Textarea or output input not found.");
    }

    console.log(`Container ${index + 1} Calculation:`);
    console.log("Calculated O1 value:", o1);

    payload.push({
        a,
        a1,
        b,
        b1,
        e,
        d,
        o1,
      
        part_model: partName,
        date_time: dateTime,
        mastering: selectedMasteringValue,
        probeNumber: probeNumber
    });
    console.log("your payload is this:",payload);


    fetch('/data/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: JSON.stringify({ payload: payload }) // Wrap the payload in an object
    })
    .then(response => response.json())
    .then(data => {
        console.log("Response from backend:", data);
        // Notification logic
        const notification = document.createElement('div');
        notification.style.position = 'fixed';
        notification.style.top = '5%';

    });

}

$(document).ready(function () {
    const ws = new WebSocket('ws://localhost:8000/ws/comport/');

    const messageBox = document.getElementById("message"); // Get the input box

    let dataReceived = false; // Track if data is received

    ws.onopen = function () {
        // Set initial disconnected state until data is received
        messageBox.value = "Disconnected";
        messageBox.style.color = "black";
        messageBox.style.backgroundColor = "red";
    };

    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);

        if (data.message) {
            dataReceived = true; // Mark data as received

            // Match "+" pattern
            const plusChannels = data.message.match(/[A-K]\+[^\+A-K]*/g);
            if (plusChannels) {
                plusChannels.forEach(channel => {
                    const channelId = channel.charAt(0);
                    const channelData = channel.substr(2); // Get the data after '+'
                    $(`#probe-${channelId}`).val(channelData);
                });
            }

            // Match "-" pattern
            const minusChannels = data.message.match(/[A-K]\-[^\-A-K]*/g);
            if (minusChannels) {
                minusChannels.forEach(channel => {
                    const channelId = channel.charAt(0);
                    const channelData = channel.substr(2); // Get the data after '-'
                    $(`#probe-${channelId}`).val(channelData);
                });
            }

            // Display success message with green background and black text
            messageBox.value = "Connected";
            messageBox.style.color = "black";
            messageBox.style.backgroundColor = "green";
        }
    };

    ws.onerror = function () {
        // Display error message with red background and black text
        messageBox.value = "Disconnected";
        messageBox.style.color = "black";
        messageBox.style.backgroundColor = "red";
    };

    ws.onclose = function () {
        if (!dataReceived) { // Check if data was never received
            // Display error message with red background and black text
            messageBox.value = "Disconnected";
            messageBox.style.color = "black";
            messageBox.style.backgroundColor = "red";
        }
    };
});
